table:
  name: comments
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - comment
        - novel_pk
        - pk
        - title
        - user_id
        - user_pk
select_permissions:
  - role: anonymous
    permission:
      columns:
        - novel_pk
        - pk
        - user_pk
        - comment
        - title
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - comment
        - novel_pk
        - pk
        - title
        - user_id
        - user_pk
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - comment
        - novel_pk
        - pk
        - title
        - user_id
        - user_pk
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
