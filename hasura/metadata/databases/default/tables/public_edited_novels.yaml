table:
  name: edited_novels
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_pk
  - name: novel
    using:
      foreign_key_constraint_on: original_pk
  - name: user
    using:
      foreign_key_constraint_on: user_pk
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - created_at
        - added_words
        - category_pk
        - original_pk
        - pk
        - removed_words
        - user_pk
        - content
        - editor_comment
        - title
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - added_words
        - category_pk
        - original_pk
        - pk
        - removed_words
        - user_pk
        - content
        - editor_comment
        - title
        - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - created_at
        - added_words
        - category_pk
        - original_pk
        - pk
        - removed_words
        - user_pk
        - content
        - editor_comment
        - title
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - added_words
        - category_pk
        - original_pk
        - pk
        - removed_words
        - user_pk
        - content
        - editor_comment
        - title
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
